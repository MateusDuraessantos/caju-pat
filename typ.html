    <style>
      /* Estilos Globais ‚Üë */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Poppins;
      }
      :root {
        --red: #e80537;
        --orange: #ff7500;
      }
      body::-webkit-scrollbar-thumb {
        background-color: #e80537;
        border-radius: 6px;
        border: 0px solid #f5f5f5;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 12px;
        background-color: #f5f5f5;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cdcdcd;
        border-radius: 6px;
        border: 0px solid #f5f5f5;
      }
      ::-webkit-scrollbar-corner {
        background-color: transparent;
      }
      .max__width {
        max-width: 1000px;
        width: calc(100% - 200px);
      }
      body {
        background: white;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .button__red {
        color: white;
        padding: 12px 16px;
        font-weight: 700;
        border-radius: 16px;
        background: var(--red);
        border: none;
        width: max-content;
      }
      .caju__grafismo {
        object-fit: contain;
        height: 50px;
        width: 50px;
      }
      /* Estilos Globais ‚Üë */

      body {
        background: var(--red);
      }

      /* Banner */

      .banner {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--red);
        color: white;
        padding: 114px 0 40px 0;
        margin: auto;
        text-align: center;
        height: calc(100vh - 84px);
        min-height: calc(100vh - 84px);
      }
      .banner__grafismos--1, .banner__grafismos--2 {
        position: absolute;
      }
      .banner__grafismos--1 {
        left: -2px;
        top: -2px;
        width: 400px;
      }
      .banner__grafismos--2 {
        right: 0;
        bottom: 0;
        height: 70%;
      }
      .banner__column--1 {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
        color: white;
      }
      .banner__logo {
        object-fit: contain;
      }
      h1 {
        font-size: 36px;
        font-weight: 600;
        line-height: 50px;
      }
      .banner__header {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        height: 64px;
        width: calc(100% - 80px);
        background: white;
        z-index: 2;
        top: 20px;
        border-radius: 14px;
      }
      .banner__container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
        height: 100%;
        gap: 30px;
        max-height: 446px;
        max-width: 562px;
        width: 100%;
        color: white;
        z-index: 2;
      }

      .banner__p {
        font-size: 18px;
      }
      
      /* Redes */

      .social-container {
          text-align: center;
          padding: 20px;
          border-radius: 12px;
          border: 1px solid var(--neutral-color-light-800, #E0E0E0);
          background: var(--neutral-color-light-1000, #FAFAFA);
          width: 425.26px;
          height: 167.26px;
      }

      .social-container p {
          margin-top: 20px;
          color: var(--neutral-color-dark-100, #000);
          text-align: center;
          font-family: Inter;
          font-size: 16px;
          font-style: normal;
          font-weight: 700;
          line-height: 140%;
          /* 22.4px */
      }

      .social-icons {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-top: 15px;
      }

      .social-icons a {
          display: inline-block;

      }

      .social {
          width: 100%;
          display: grid;
          place-items: center;
          padding-bottom: 140px;
      }

      .social-icons img {
          width: 45px;
          border-radius: 50%;
      }

      .footer-consideracao {
          color: var(--neutral-color-medium-400, #767676);
          font-size: 14px;
          font-style: normal;
          font-weight: 400;
          line-height: 160%;
          margin: 0;
      }

      /* Footer */

      footer {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 84px;
        color: #767676;
        font-size: 14px;
        background: #f4f4f4;
        width: 100%;
        z-index: 2;
      }


      @media screen and (max-width: 1000px) {
        .max__width {
          width: calc(100% - 60px);
        }
        .banner {
          height: max-content;
        }
        .banner, .banner__container {
          max-height: initial;
        }
        .banner__grafismos--1 {
            width: 200px;
        }
        .banner__header {
          width: calc(100% - 40px);
        }
        h1 {
          font-size: 28px;
          line-height: 36px;
        }
        .banner__container {
          width: calc(100% - 40px);
        }
        .social-container {
          padding: 16px;
          width: 100%;
        }
        .social-icons img {
          width: 40px;
        }
        .social-container p {
          width: 100%;
        }
        .social-icons {
          gap: 8px;
        }
        footer {
          position: initial;
        }
      }

    </style>
